title: Passwort ändern
form:
  old-password: "Altes Passwort: "
  new-password: "Neues Passwort: "
  new-password-again: "Neues Passwort wiederholen: "
  buttons:
    submit: Passwort ändern
    back: Zurück zur Profilansicht
modals:
  loading:
    title: Passwort ändern
    description: Die eingegebenen Daten werden überprüft und das Passwort wird geändert.
  error:
    title: Passwort Ändern fehlgeschlagen
    description: Das Passwort wurde nicht geändert, denn ...
    reasons:
      internal-error:
        - es ist ein interner Fehler aufgetreten.
      invalid-credentials:
        - das alte Passwort ist ungültig.
      password-mismatch:
        - das neue Passwort stimmt nicht mit der Wiederholung überein.
  success:
    title: Passwort ändern
    description: Das Passwort wurde geändert.
    button: Zurück zur Profilansicht
