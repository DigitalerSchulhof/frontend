type Level {
  id: ID!
  rev: ID!

  name: String!
  schoolyearId: ID!
}

input CreateLevelInput {
  name: NonNullStringInput!
  schoolyearId: NonNullIDInput!
}

input UpdateLevelInput {
  name: NonNullStringInput
  schoolyearId: NonNullIDInput
}

input LevelFilter {
  id: IDFilter

  name: StringFilter
  schoolyearId: IDFilter
}

enum LevelSortOption {
  id

  name
  schoolyearId
}

input LevelSort {
  by: LevelSortOption!
  direction: SortDirection!
}
