extend type RootQuery {
  level(id: ID!): Level
  levelsByIds(ids: [ID!]!): [Level]!
  levels: RootQueryLevelsConnection!
}

type RootQueryLevelsConnection {
  edges: [RootQueryLevelsEdge!]!
  pageInfo: PageInfo!
}

type RootQueryLevelsEdge {
  node: Level!
}

extend type RootMutation {
  createLevel(post: CreateLevelInput!): Level!
  updateLevel(id: ID!, patch: UpdateLevelInput!, ifRev: ID): Level!
  deleteLevel(id: ID!, ifRev: ID): Level!
}
