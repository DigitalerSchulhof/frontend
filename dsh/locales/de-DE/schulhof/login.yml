welcome: Willkommen auf dem Schulhof {school_name_genus, select, m {des} w {der} n {des} other {~}} {school_name_genitive}!
form:
  title: Anmeldung
  description: Um den Schulhof zu betreten, ist eine Anmeldung nötig.
  buttons:
    login: Anmelden
    forgot-password: Passwort vergessen?
    register: Registrieren
  privacy:
    - "<b>Datenschutzhinweis</b>: Im Schulhof werden Daten anders verarbeitet als auf der normalen Website. Was gespeichert und wie die Daten verarbeitet werden, ist der <PrivacyLink>Datenschutzseite</PrivacyLink> zu entnehmen."
    - "Mit der Anmeldung wird automatisch »Einwilligung A« erteilt."
  providers:
    password:
      username: "Benutzername: "
      password: "Passwort: "
apps:
  title: Jetzt auch als App
  ios: iPhone/iPad
  android: Android
  pwa: Direkt installieren
changelog:
  title: Neuerungen
  heading: "{version} - {date, date, long}"
  specific:
    show: Neuerungen in Version <b>{version}</b> einblenden
    hide: Neuerungen in Version <b>{version}</b> ausblenden
  all:
    show: Neuerungen älterer Versionen einblenden
    hide: Neuerungen älterer Versionen ausblenden
system-requirements:
  version: Version {version}
  cookies: Cookies aktiv?
  one-user: Nur ein Nutzer pro Browser zur selben Zeit.
  check:
    yes: Der Browser unterstützt alle Funktionen des Digitalen Schulhofs.
    no: Der Browser unterstützt womöglich nicht alle Funktionen des Digitalen Schulhofs.
modal:
  loading:
    title: Anmelden
    description: Die eingegebenen Daten werden überprüft, die Anmeldung kann einige Sekunden dauern.
  error:
    title: Anmeldung fehlgeschlagen
    description: Die Anmeldung ist fehlgeschlagen, denn ...
    codes:
      internal:
        - es ist ein interner Fehler aufgetreten.
      invalid-credentials:
        - der Benutzername wurde nicht gefunden oder
        - das Passwort passt nicht zum Benutzernamen oder
        - das Passwort ist nicht mehr gültig.
