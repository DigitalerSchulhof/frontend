title: Personen auf dem Schulhof
filter:
  title: Filter
  lastname: Nachname
  firstname: Vorname
  class: Klasse
  type: Art der Person
table:
  title: Personen
  loading: Personen werden geladen... Je nach Anzahl der Personen kann dies einige Sekunden dauern.
  error: Personen konnten nicht geladen werden.
  empty: "- Es wurden noch keine Personen angelegt. -"
  columns:
    firstname: Vorname
    lastname: Nachname
  actions:
    edit:
      account: Nutzerkonto bearbeiten
      person: Person bearbeiten
    delete:
      account:
        title: Nutzerkonto löschen
        description:
          - "<b>Achtung!</b> {form_of_address, select, informal {Du bist} formal {Sie sind} other {~}} im Begriff, das Nutzerkonto von <b>{person_name}</b> zu löschen! {form_of_address, select, informal {Bist du sicher, dass du} formal {Sind Sie sicher, dass Sie} other {~}} fortfahren {form_of_address, select, informal {möchtest} formal {möchten} other {~}}?"
          - "Alle Daten, die mit diesem Nutzerkonto in Verbindung stehen, werden unwiderruflich gelöscht! Die Person wird über die Löschung benachrichtigt."
        action: Nutzerkonto löschen
      person:
        only:
          title: Person löschen
          description:
            - "<b>Achtung!</b> {form_of_address, select, informal {Du bist} formal {Sie sind} other {~}} im Begriff, die Person <b>{person_name}</b> zu löschen! {form_of_address, select, informal {Bist du sicher, dass du} formal {Sind Sie sicher, dass Sie} other {~}} fortfahren {form_of_address, select, informal {möchtest} formal {möchten} other {~}}?"
            - "Alle Daten, die mit dieser Person in Verbindung stehen, werden unwiderruflich gelöscht! Da kein Nutzerkonto hinterlegt ist, wird die Person nicht über die Löschung benachrichtigt."
          action: Person löschen
        with:
          title: Person und Nutzerkonto löschen
          description:
            - "<b>Achtung!</b> {form_of_address, select, informal {Du bist} formal {Sie sind} other {~}} im Begriff, die Person und das Nutzerkonto von <b>{person_name}</b> zu löschen! {form_of_address, select, informal {Bist du sicher, dass du} formal {Sind Sie sicher, dass Sie} other {~}} fortfahren {form_of_address, select, informal {möchtest} formal {möchten} other {~}}?"
            - "Alle Daten, die mit dieser Person und dem Nutzerkonto in Verbindung stehen, werden unwiderruflich gelöscht! Die Person wird über die Löschung benachrichtigt."
          action: Person und Nutzerkonto löschen
