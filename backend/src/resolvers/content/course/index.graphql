type Course {
  id: ID!
  rev: ID!

  name: String!
  classId: ID!
}

input CreateCourseInput {
  name: NonNullStringInput!
  classId: NonNullIDInput!
}

input UpdateCourseInput {
  name: NonNullStringInput
  classId: NonNullIDInput
}

input CourseFilter {
  id: IDFilter

  name: StringFilter
  classId: IDFilter
}

enum CourseSortOption {
  id

  name
  classId
}

input CourseSort {
  by: CourseSortOption!
  direction: SortDirection!
}
