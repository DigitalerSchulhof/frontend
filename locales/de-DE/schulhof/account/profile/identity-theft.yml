title: Identitätsdiebstahl melden
disclaimer:
  title: Identitätsdiebstahl
  description:
    - Hiermit {form_of_address, select, informal {meldest du} formal {melden Sie} other {~}}, dass unerlaubt auf {form_of_address, select, informal {dein} formal {Ihr} other {~}} Konto zugegriffen worden ist. Eine leichtfertige Meldung sollte vermeiden werden, da hierdurch eine Sicherheitslücke gemeldet wird und ist vergleichbar mit dem Ziehen der Notbremse ohne triftigen Grund.
    - <b>Ein Identitätsdiebstahl muss gemeldet werden, wenn einer vorliegt, aber nicht leichtfertig.</b>
form:
  old-password: "Altes Passwort: "
  new-password: "Neues Passwort: "
  new-password-again: "Neues Passwort wiederholen: "
  declaration:
    title: Erklärung
    text: Mir ist bewusst, dass ich gerade einen Identitätsdiebstahl melde.
  buttons:
    submit: Identitätsdiebstahl melden
    change-password: Password ohne Identitätsdiebstahl ändern
    back: Zurück zur Profilansicht
modals:
  loading:
    title: Identitätsdiebstahl melden
    description: Die eingegebenen Daten werden überprüft und die Meldung wird durchgeführt.
  error:
    title: Identitätsdiebstahl Melden fehlgeschlagen
    description: Es wurde kein Identitätsdiebstahl gemeldet, denn ...
    reasons:
      internal-error:
        - es ist ein interner Fehler aufgetreten.
      invalid-credentials:
        - das alte Password ist ungültig.
      password-mismatch:
        - das neue Password stimmt nicht mit der Wiederholung überein.
  success:
    title: Identitätsdiebstahl gemeldet
    description: Der Identitätsdiebstahl wurde gemeldet und das Passwort wurde geändert.
    button: Zurück zur Profilansicht
