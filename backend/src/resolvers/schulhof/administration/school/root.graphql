extend type RootQuery {
  schools(
    limit: Int
    offset: Int = 0
    sort: [SchoolSort!]
    filter: SchoolFilters
  ): RootQuerySchoolsConnection!

  school(id: ID!): School
  schoolsByIds(ids: [ID!]!): [School]!
}

type RootQuerySchoolsConnection {
  edges: [RootQuerySchoolsEdge!]!
  pageInfo: PageInfo!
}

type RootQuerySchoolsEdge {
  node: School!
}
