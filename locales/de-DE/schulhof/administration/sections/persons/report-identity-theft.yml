title: Identitätsdiebstahl von {name} melden
form:
  old-password: "Altes Passwort:"
  new-password: "Neues Passwort:"
  new-password-again: "Neues Passwort wiederholen:"
  declaration:
    title: Erklärung
    text: Mir ist bewusst, dass ich gerade einen Identitätsdiebstahl melde.
  buttons:
    submit: Identitätsdiebstahl melden
    change-password: Passwort ohne Identitätsdiebstahl ändern
    back: Zurück zur Profilansicht
modals:
  loading:
    title: Identitätsdiebstahl melden
    description: Die eingegebenen Daten werden überprüft und die Meldung wird durchgeführt.
  error:
    title: Identitätsdiebstahl Melden fehlgeschlagen
    description: Es wurde kein Identitätsdiebstahl gemeldet, denn ...
    reasons:
      internal-error:
        - es ist ein interner Fehler aufgetreten.
      invalid-credentials:
        - das alte Passwort ist ungültig.
      password-mismatch:
        - das neue Passwort stimmt nicht mit der Wiederholung überein.
  success:
    title: Identitätsdiebstahl gemeldet
    description: Der Identitätsdiebstahl wurde gemeldet und das Passwort wurde geändert.
    button:
      own: Zurück zur Profilansicht
      other: Zurück zur Benutzeransicht
