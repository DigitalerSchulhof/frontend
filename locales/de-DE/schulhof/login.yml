heading: Willkommen auf dem Schulhof {school_name_genus, select, m {des} w {der} n {des} other {~}} {school_name_genitive}!
actions:
  login:
    title: Anmeldung
    subtitle: Um den Schulhof zu betreten, ist eine Anmeldung nötig.
    form:
      username: "Benutzername:"
      password: "Passwort:"
      buttons:
        login: Anmelden
        forgot-password: Passwort vergessen?
        register: Registrieren
    privacy:
      - "<b>Datenschutzhinweis</b>: Im Schulhof werden Daten anders verarbeitet als auf der normalen Website. Was gespeichert und wie die Daten verarbeitet werden, ist der <PrivacyLink>Datenschutzseite</PrivacyLink> zu entnehmen."
      - "Mit der Anmeldung wird automatisch »Einwilligung A« erteilt."
    modals:
      loading:
        title: Anmelden
        description: Die eingegebenen Daten werden überprüft, die Anmeldung kann einige Sekunden dauern.
      error:
        title: Anmeldung fehlgeschlagen
        description: Die Anmeldung ist fehlgeschlagen, denn ...
        reasons:
          internal-error:
            - es ist ein interner Fehler aufgetreten.
          invalid-credentials:
            - der Benutzername wurde nicht gefunden oder
            - das Passwort passt nicht zum Benutzernamen oder
            - das Passwort ist nicht mehr gültig.
          password-expired:
            - "{form_of_address, select, informal {dein} formal {Ihr} other {~}} Passwort ist abgelaufen. {form_of_address, select, informal {Du kannst} formal {Sie können} other {~}} es unter <ForgotPasswordLink>»Passwort vergessen«</ForgotPasswordLink> zurücksetzen."
  forgot-password:
    title: Passwort vergessen
    subtitle: Um ein neues Passwort zu erhalten, müssen der Benutzername und die E-Mail-Adresse angegeben werden.
    form:
      username: "Benutzername:"
      email: "E-Mail-Adresse:"
      buttons:
        send: Neues Passwort zuschicken
        login: Zur Anmeldung
    info:
      title: "Bitte beachten:"
      content: Das versendete Kennwort ist nur eine Stunde lang gültig und sollte daher sofort nach der Verwendung geändert werden.
    modals:
      loading:
        title: Neues Passwort zuschicken
        description: Die eingegebenen Daten werden überprüft und das neue Passwort wird verschickt.
      error:
        title: Neues Passwort Zuschicken fehlgeschlagen
        description: Es wurde kein neues Passwort verschickt, denn ...
        reasons:
          internal-error:
            - es ist ein interner Fehler aufgetreten.
          invalid-credentials:
            - der Benutzername wurde nicht gefunden oder
            - die E-Mail-Adresse passt nicht zum Benutzernamen.
      success:
        title: Neues Passwort zugeschickt
        description: Das neue Passwort wurde erfolgreich an <b>{email}</b> verschickt. {form_of_address, select, informal {Beachte} formal {Beachten Sie} other {~}}, dass {form_of_address, select, informal {es} formal {dieses} other {~}} nur eine Stunde lang gültig ist.
        button: Zur Anmeldung
