            description:
              - "<b>Achtung!</b> {form_of_address, select, informal {Du bist} formal {Sie sind} other {~}} im Begriff, {form_of_address, select, informal {dein} formal {Ihr} other {~}} Nutzerkonto zu löschen! {form_of_address, select, informal {Bist du sicher, dass du} formal {Sind Sie sicher, dass Sie} other {~}} fortfahren {form_of_address, select, informal {möchtest} formal {möchten} other {~}}?"
