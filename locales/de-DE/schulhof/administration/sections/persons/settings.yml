title: Einstellungen von {name} bearbeiten
form:
  emailOn:
    title: "Per E-Mail benachrichtigen, wenn:"
    newMessage: neue Nachrichten eingehen
    newSubstitution: neue Vertretungen eingehen
    newNews:  neue Neuigkeiten eingehen
  pushOn:
    title: "Per Push-Benachrichtigung benachrichtigen, wenn:"
    newMessage: neue Nachrichten eingehen
    newSubstitution: neue Vertretungen eingehen
    newNews:  neue Neuigkeiten eingehen
  considerNews:
    title: "Als Neuigkeit werten, wenn:"
    newEvent: ein öffentlicher Termin erstellt wurde
    newBlog: ein öffentlicher Blogbeitrag erstellt wurde
    newGallery: eine öffentliche Galerie erstellt wurde
    fileChanged: eine Datei einer abonnierten Gruppe geändert wurde
  mailbox:
    title: Postfach
    deleteAfter:
      title:
        whether: Nachrichten automatisch löschen
        # \u00a0 = &nbsp;
        number: "Nachrichten automatisch löschen nach\u00a0..."
      unit: Tag(en)
    deleteAfterInBin:
      title:
        whether: Nachrichten im Papierkorb automatisch löschen
        # \u00a0 = &nbsp;
        number: "Nachrichten im Papierkorb automatisch löschen nach\u00a0..."
      unit: Tag(en)
  profile:
    title: Profileinstellungen
    sessionTimeout:
      title: "Automatisch abmelden nach ..."
      unit: Minute(n)
    formOfAddress:
      title: Anrede
      values:
        informal: Du
        formal: Sie
  buttons:
    save: Änderungen speichern
    back:
      own: Zurück zur Profilansicht
      other: Zurück zur Benutzeransicht
disclaimer:
  title: Hinweis
  description: Die gesamte Kommunikation im Schulhof wird verschlüsselt. Gewöhnliche E-Mails sind unverschlüsselt. Darum können im Schulhof eintreffende Nachrichten und Notifikationen nicht direkt als E-Mail weitergeleitet, sondern nur als Benachrichtigung über neue Nachrichten und Notifikationen versendet werden.
modals:
  loading:
    title: Einstellungen ändern
    description: Die eingegebenen Daten werden überprüft und die Einstellungen werden geändert.
  error:
    title: Einstellungen Ändern fehlgeschlagen
    description: Die Einstellungen wurden nicht geändert, denn ...
    reasons:
      internal-error:
        - es ist ein interner Fehler aufgetreten.
      invalid-mailbox-delete-after:
        - ungültige Einstellung für »Nachrichten automatisch löschen«. Die Eingabe muss mindestens 1 sein.
      invalid-mailbox-delete-after-in-bin:
        - ungültige Einstellung für »Nachrichten im Papierkorb automatisch löschen«. Die Eingabe muss mindestens 1 sein.
      invalid-session-timeout:
        - ungültige Einstellung für »Automatisch abmelden nach«. Die Eingabe muss zwischen 1 und {max_session_timeout} sein.
  success:
    title: Einstellungen geändert
    description: Die Einstellungen wurden erfolgreich geändert.
    button:
      own: Zurück zur Profilansicht
      other: Zurück zur Benutzeransicht
