  firstname: "Vorname:"
  lastname: "Nachname:"
  gender: "Geschlecht:"
  teacher-code: "Lehrerkürzel:"
  buttons:
    save: Änderungen speichern
    back: Zurück zur Benutzeransicht
modals:
  loading:
    title: Person bearbeiten
    description: Die eingegebenen Daten werden überprüft und die Person wird geändert.
