          loading:
            title: Nutzerkonto wird gelöscht
            description: Das Nutzerkonto wird gelöscht.
          error:
            title: Löschung fehlgeschlagen
            description: Das Konto konnte nicht gelöscht werden, denn ...
            reasons:
              internal-error:
                - es ist ein interner Fehler aufgetreten.
          success:
            title: Konto gelöscht
            description: Das Konto wurde erfolgreich gelöscht.
